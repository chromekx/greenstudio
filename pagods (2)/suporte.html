<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Studio</title>
    <link rel="stylesheet" href="suporte.css">
    <link rel="icon" type="image/x-icon" href="imagem/simbolo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+10&amp;display=swap">
</head>
<body>
  <header>
    <div class="nome">
            <img src="imagem/logo2_texto_branco_final.png" alt="logo">
    </div>
  </header>
 <main>

  <body>
    <div class="crie">
      <br>        
        <h1>Ajuda e Suporte</h1>
    </div>
    <br>
    <br>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required=""><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required="">

      <fieldset>
          <legend>Qual foi seu problema:</legend>
          <label><input type="checkbox" name="problema" value="Pop">Travamento</label>
          <label><input type="checkbox" name="problema" value="Rock">Página não carrega</label>
          <label><input type="checkbox" name="problema" value="Sertanejo">Imagem não carrega</label>
          <label><input type="checkbox" name="problema" value="Samba">Links não abrem</label>
          <label><input type="checkbox" name="problema" value="Pagode">Outro</label>
      </fieldset>


      <label for="feedback">Descreva seu problema com a plataforma</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Deixe sua opinião..."></textarea>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
  </form>

  </body></html>
 </main>
</body>
