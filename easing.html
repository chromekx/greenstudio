<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Teste cantos diagonais ::before</title>
    <style>
        :root {
            --accent: #4d945d;
            --thick: 6px;
            --corner-size: 36%;
        }

        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #eee;
            margin: 0;
            padding: 40px;
            font-family: Arial
        }

        /* caixa similar à sua .ods */
        .ods {
            width: 200px;
            height: 200px;
            border-radius: 50px;
            border: 3px solid #000;
            background: linear-gradient(#fff, #f7f7f7);
            /* substitua por background-image se quiser */
            position: relative;
            /* importante */
            z-index: 0;
            /* cria contexto para ::before */
            overflow: visible;
            box-shadow: 0 5px 0 #000;
        }

        /* ::before desenha dois cantos diagonais e gira */
        .ods::before {
            content: "";
            position: absolute;
            inset: -12px;
            /* folga externa, ajuste se precisar */
            border-radius: 55px;
            /* ≥ border-radius do elemento */
            pointer-events: none;
            box-sizing: border-box;
            z-index: 2;

            /* dois cantos: top-left e bottom-right.
       cada linear-gradient desenha uma faixa diagonal com espessura --thick,
       e é posicionada e redimensionada com <position> / <size> no shorthand. */
            background:
                linear-gradient(135deg, var(--accent) 0 calc(var(--thick)), transparent calc(var(--thick))) top left / var(--corner-size) var(--corner-size) no-repeat,
                linear-gradient(315deg, var(--accent) 0 calc(var(--thick)), transparent calc(var(--thick))) bottom right / var(--corner-size) var(--corner-size) no-repeat;

            transform-origin: center;
            transition: opacity .18s ease;
        }

        /* hover: mostrar e girar */
        .ods:hover::before {
            animation: rotate-corners 1.4s linear infinite;
        }

        @keyframes rotate-corners {
            to {
                transform: rotate(360deg);
            }
        }

        /* controles visuais */
        .wrap {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center
        }

        p {
            margin: 0;
            font-size: 14px;
            color: #333
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="ods" title="Passe o mouse aqui"></div>
        <p>Passe o mouse sobre a caixa para ver os cantos diagonais girando.</p>
    </div>
</body>

</html>
