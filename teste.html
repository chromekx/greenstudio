<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<style>
button {
  position: relative;
  padding: 10px 20px;
  background: #3498db;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  overflow: hidden;
}

/* ::before — adiciona um ícone antes do texto */
button::before {
  content: "★ ";
}

/* ::after — cria um efeito animado ao clicar */
button::after {
  content: "a";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.3);
  animation: brilho 2s infinite;
}

/* @keyframes — define a animação do brilho */
@keyframes brilho {
  0% { left: -100%; }
  50% { left: 100%; }
  100% { left: 100%; }
}
</style>
</head>
<body>

<button>Clique Aqui</button>

</body>
</html>
